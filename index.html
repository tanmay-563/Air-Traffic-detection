<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✈️ Air Traffic Control - Closest Pair Detection ✈️</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>✈️ Air Traffic Control - Closest Pair Detection ✈️</h1>

        <!-- 🎮 Buttons -->
        <button id="generateBtn">Generate Aircraft</button>
        <button id="findBtn">Find Closest Pair</button>

        <!-- 🎯 Canvas for drawing aircrafts -->
        <canvas id="aircraftCanvas" width="500" height="500"></canvas>

        <!-- 📊 Info Box -->
        <div id="infoBox" class="info-box">
            <p>Closest Aircraft: <span id="closestPair">None</span></p>
            <p>Distance: <span id="minDistance">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
